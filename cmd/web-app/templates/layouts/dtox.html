{{ define "base"}}
<!DOCTYPE html>
<html lang="en_US">

<head>
  <meta charset="utf-8">
  <title>Smart Head - {{block "title" .}}{{end}}</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="{{block "description" .}}{{end}} ">
  <meta name="author" content="Merry World - Ademu Anthony">

  <!-- mobile responsive meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  
  <!-- ** Plugins Needed for the Project ** -->
  <!-- Bootstrap -->
  <link rel="stylesheet" href="{{ SiteAssetUrl "/dtox/plugins/bootstrap/bootstrap.min.css" }}">
  <!-- themefy-icon -->
  <link media="print" onload="this.media='all'" rel="stylesheet" href="{{ SiteAssetUrl "/dtox/plugins/themify-icons/themify-icons.css" }}">
  <!-- slick slider -->
  <link media="print" onload="this.media='all'" rel="stylesheet" href="{{ SiteAssetUrl "/dtox/plugins/slick/slick.css" }}">
  <!-- venobox popup -->
  <link media="print" onload="this.media='all'" rel="stylesheet" href="{{ SiteAssetUrl "/dtox/plugins/Venobox/venobox.css" }}">

  <!-- Main Stylesheet -->
  <link href="{{ SiteAssetUrl "/dtox/css/style.css" }}" rel="stylesheet">
  
  <!--Favicon-->
  <link rel="shortcut icon" type="image/jpeg" href="{{ SiteAssetUrl "/images/smarthead/smarthead-logo.jpeg" }}">
  <link rel="icon" type="image/jpeg" href="{{ SiteAssetUrl "/images/smarthead/smarthead-logo.jpeg" }}">

</head>

<body data-controller='{{ block "js-controller" . }}{{ end }}'>
  

<!-- navigation -->
<section class="fixed-top navigation">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="/"><img src="{{ SiteAssetUrl "/images/smarthead/smarthead-dark.jpeg" }}" alt="Smart Head" style="height: 64px;"></a>
      <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- navbar -->
      <div class="collapse navbar-collapse text-center" id="navbar">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link {{block "homeActive" .}}{{end}}" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {{block "aboutActive" .}}{{end}}" href="/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {{block "contactActive" .}}{{end}}" href="/contact">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://forms.gle/xgnAREA3fByZYKuc6" target="_blank">Career</a></li>
          <li class="nav-item">
            <a class="nav-link" href="/user/login">Login</a></li>

        </ul>
        <a href="/#free-lessons" class="btn btn-primary ml-lg-3 primary-shadow">Try Free</a>
      </div>
    </nav>
  </div>
</section>
<!-- /navigation -->

{{ template "content" . }}

<!-- footer -->
<footer class="section-lg footer pb-100" style="background-image: url({{ SiteAssetUrl "/dtox/images/backgrounds/footer-bg.png" }});">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 text-center text-lg-left mb-4 mb-lg-0">
        <!-- logo -->
        <a href="/">
          <img class="img-fluid" src="{{ SiteAssetUrl "/images/smarthead/smarthead-dark.jpeg" }}" alt="Smart Head" style="height: 64px;">
        </a>
      </div>
      <!-- footer menu -->
      <nav class="col-lg-8 align-self-center mb-5">
        <ul class="list-inline text-lg-right text-center footer-menu">
          <li class="list-inline-item {{block "homeActive" .}}{{end}}"><a href="/">Home</a></li>
          <li class="list-inline-item {{block "aboutActive" .}}{{end}}"><a href="/about">About</a></li>
          <li class="list-inline-item {{block "contactActive" .}}{{end}}"><a href="/contact">Contact</a></li>
          <li class="list-inline-item {{block "contactActive" .}}{{end}}"><a href="/login">Login</a></li>
          <li class="list-inline-item {{block "contactActive" .}}{{end}}">
            <a href="https://forms.gle/xgnAREA3fByZYKuc6" target="_blank">Apply as Teacher</a></li>
        </ul>
      </nav>
      <!-- footer social icon -->
      <nav class="col-12">
        <ul class="list-inline text-lg-right text-center social-icon">
            <li class="list-inline-item">
              <a class="facebook" href="https://web.facebook.com/smartheadonline/"><i class="ti-facebook"></i></a>
            </li>
          <li class="list-inline-item">
            <a class="twitter" href="#"><i class="ti-twitter-alt"></i></a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</footer>
<!-- /footer -->

<!-- jQuery -->
<script src="{{ SiteAssetUrl "/dtox/plugins/jQuery/jquery.min.js" }}"></script>
<!-- Bootstrap JS -->
<script src="{{ SiteAssetUrl "/dtox/plugins/bootstrap/bootstrap.min.js" }}"></script>
<!-- slick slider -->
<script src="{{ SiteAssetUrl "/dtox/plugins/slick/slick.min.js" }}"></script>
<!-- venobox -->
<script src="{{ SiteAssetUrl "/dtox/plugins/Venobox/venobox.min.js" }}"></script>

<!-- Main Script -->
<script src="{{ SiteAssetUrl "/dtox/js/script.js" }}"></script>
{{block "js" .}} {{end}}

<script src="{{ SiteAssetUrl "/assets/js/vendors~app.bundle.js" }}"></script>
<script src="{{ SiteAssetUrl "/assets/js/app.bundle.js" }}?t="></script>
</body>

</html>
{{ end }}
